name: BLT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: BLT
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup Node
      uses: actions/setup-node@v2
    - name: Install dependencies
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install 
    - name: Linting
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: lint 
    - name: Jest Tests
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: test
