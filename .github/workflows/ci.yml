name: BLT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: BLT
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
    - uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install 
    - uses: borales/actions-yarn@v2.3.0
      with:
        cmd: lint 
    - uses: borales/actions-yarn@v2.3.0
      with:
        cmd: test
